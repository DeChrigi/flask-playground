<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

    <title>Python Playground</title>

<body>
    <div class="container-fluid">
        <h1>Hello Python Playground</h1>
    </div>
    <div class="container-fluid">
        <form>
            <div class="form-group">
                <label for="numberInput1">Number 1</label>
                <input type="text" class="form-control" id="numberInput1"
                    placeholder="Your number">
                <label for="numberInput2">Number 2</label>
                    <input type="text" class="form-control" id="numberInput2"
                        placeholder="Your number">
            </br>
            <button id="calculateButton" class="btn btn-primary" onclick="buttonPressed(event);">Calculate</button>
            </br>
            </br>
                <label for="result">Result</label>
                <input type="text" class="form-control" id="result"
                    placeholder="Result" disabled>
            </div>
        </form>
    </div>
